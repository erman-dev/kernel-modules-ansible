---
- name: Test installing kernel modules
  hosts: all
  gather_facts: true
  tasks:
    # Make sure we have all the tools necessary for the job
    - import_role: 
        name: ensure_tools

    # Loop over the role and pass the item as "kernel_module"
    - include_role: 
        name: insert_kernel_module
      loop: "{{ kernel_modules }}"
      vars:
        kernel_module: "{{ item }}"
    
    # TODO: Make sure the boot params are ok
    - import_role: 
        name: kernel_boot_options
